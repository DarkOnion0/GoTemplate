image:
  file: .gitpod.Dockerfile
tasks:
  - init: >
      mkdir -p /home/gitpod/.config/nix &&
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf &&
      direnv allow .

vscode:
  extensions:
    - bbenoist.Nix
    - golang.Go
    - skellock.just
    - bungcip.better-toml
    - mkhl.direnv
